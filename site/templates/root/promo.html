<!--{extends file="root.html"}-->
<!--{block name="breadcrumb"}-->
<section class="breadcrumb"><strong class="uppercase">Dasboard |</strong> &nbsp;PROMOTIONS&nbsp;<i class="fa fa-ticket"></i> | Edit Promo&nbsp;<i class="fa fa-pencil-square"></i>
</section>
<!--{/block}-->
<!--{block name="content"}-->
<section class="container-fluid">
	<div class="row justify-content-center">
		<!--{if !empty($promo)}-->
		<div class="col-md-6">
			<div class="card">
				<div class="card-header site-bg-1">
					<img class="imge card-img-top" src="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/<!--{if !empty($promo->image)}--><!--{$promo->image}--><!--{else}-->site/media/i/new-imgs/logo01.jpg<!--{/if}-->" style="height: 300px;" >
				</div>
				<div class="card-body" style="overflow-y: auto; max-height: 150px;">
					<h4 class="card-title">
						<!--{$promo->company}-->
					</h4>
					<div class="card-text">
						<!--{$promo->descriptionln}-->
					</div>
				</div>
				<div class="row no-gutters justify-content-center card-body py-2 alert-success overflow-x-auto">
					<!--{foreach $promo->storesDetails as $sKy=> $storesDetail}-->
						<!--{if !empty($storesDetail)}-->
							<div class="col-sm-4">
								<img src="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/<!--{$storesDetail->images[0]}-->" class="w-100 h-150px img-thumbnail imgPreview" title="<!--{$storesDetail->store_title}-->">
								<h6 class="text-center mt-2 font-weight-bold"><!--{$storesDetail->store_title}--></h6>
							</div>
						<!--{/if}-->
					<!--{/foreach}-->
				</div>
				<span class="card-footer">
					<!--{$promo->dateadded|date_format}-->
					<a class="btn btn-sm btn-success text-white rounded-0" type="button" data-toggle="collapse" data-target="#newBlogInfo" aria-expanded="true" aria-controls="newBlogInfo" id="newBlog"><i class="fa fa-pencil-square"></i> Edit Now</a>
				</span>
			</div>
		</div>
		<div class="col-md-6 collapse" id="newBlogInfo" aria-labelledby="newBlog">
			<form method="post" action="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/promo?id=<!--{$promo->token}-->&event=edit" enctype="multipart/form-data">
				<div class="row justify-content-center">	
					<div class="col-md-12 card card-body">
						<fieldset class="border border-success rounded-0 px-3">
							<legend class="text-center">Edit Promo Detail</legend>
							<div class="form-group">
								<div class="img-scope card-heading pt-3 pb-3">
									<label for="img-upload">
										<img class="img img-thumbnail w-100" id="dataImg" src="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/<!--{if !empty($promo->image)}--><!--{$promo->image}--><!--{else}-->site/media/i/new-imgs/logo01.jpg<!--{/if}-->">
										<data class="text-center jsonly">Upload Banner</data>
									</label>
									<input type="file" accept="image/*" id="img-upload" class="input-rounded w-100" name="img_upload"/>
									<noscript><button class="text-center" id="ppUpload" name="ppUpload" type="button">Upload Banner</button></noscript>
								</div>
							</div>
							<div class="form-group">
								<label for="stores" class="form-control-label">Attached Stores (multiple selection is allowed)</label>
								<select id="stores" name="store[]" class="form-control form-control-sm rounded" multiple="" />
									<option value="">Select Store</option>
									<!--{if !empty($stores)}-->
										<!--{foreach $stores as $store}-->
											<option value="<!--{$store->token}-->" i='<!--{json_encode($store)}-->' <!--{if in_array($store->token, $promo->stores)}-->selected<!--{/if}-->><!--{$store->store_title}--> (<!--{$store->store_number}-->)</option>
										<!--{/foreach}-->
									<!--{/if}-->
								</select>
							</div>
							<div class="form-row">
								<div class="form-group col-sm-6">
									<label for="company" class="form-control-label">Company | Organization</label>
									<input type="text" id="company" name="company" value="<!--{$promo->company}-->" class="form-control form-control-sm  form-control-sm badge-pill"/>
								</div>
								<div class="form-group col-sm-6">
									<label for="category" class="form-control-label">Category</label>
									<input type="text" id="category" name="category" value="<!--{$promo->category}-->" class="form-control form-control-sm badge-pill" list="categ" required/>
									<datalist id="categ">
										<!--{if !empty($categories)}-->
											<!--{foreach $categories as $cat}-->
												<option value="<!--{$cat}-->"><!--{$cat}--></option>
											<!--{/foreach}-->
										<!--{/if}-->
									</datalist>
								</div>
							</div>
							<div class="form-group">
								<label for="description" class="form-control-label">Promo Content | Description</label>
								<textarea class="form-control form-control-sm" id="description" rows="4" name="description" placeholder="Enter Promo Description Here..."><!--{$promo->description}--></textarea>
							</div>
							<div class="form-group">
								<button class="btn btn-success btn-sm rounded-0" type="submit" name="edit_promo">Update Promo</button>
							</div>
						</fieldset>
					</div>
				</div>
			</form>
		</div>
		<!--{if !empty($fail)}-->
			<div class="col-md-12">
				<!--{$fail}-->
			</div>
		<!--{/if}-->
		<!--{else}-->
		<h4 class="col-9">Cannot find this blog Information.</h4>
		<!--{/if}-->
	</div>
</section>
<!--{/block}-->
