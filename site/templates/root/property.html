		<div class="card-body text-center pt-4">
			<div class="row no-gutters justify-content-center">
				<img src="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/<!--{if !empty($property->images) and is_array($property->images)}--><!--{$property->images[0]}--><!--{else}-->site/media/i/new-imgs/logo01.jpg<!--{/if}-->" class="col-sm-6 card-img-top" id="imgPreviewShow" style="height: 300px;" alt="<!--{$property->prop_title}-->">
				<div class="col-sm-6 card-body text-white site-bg-1 px-4">
					<h4 class="card-title text-center font-weight-bold"><!--{$property->prop_title}--></h4>
					<p class="card-text"><span class="font-weight-bold">Property Number: </span><!--{$property->prop_number}--></p>
					<p class="card-text"><span class="font-weight-bold">Category: </span> <!--{$property->category}--></p>
					<!--{if !empty($property->email)}--><p class="card-text"><span class="font-weight-bold">Email: </span> <!--{$property->email}--></p><!--{/if}-->
					<!--{if !empty($property->phone_number)}--><p class="card-text"><span class="font-weight-bold">Contact Number: </span> <!--{$property->phone_number}--></p><!--{/if}-->
					<!--{if !empty($property->amount)}--><p class="card-text"><span class="font-weight-bold">Property Price: </span> ₦ <!--{$property->amount}--></p><!--{/if}-->
					<h6 class="card-title font-weight-bold"><!--{$property->prop_mode|capitalize}--></h6>
					<!--{if !empty($property->url)}--><p class="card-text"><span class="font-weight-bold">Website URL: </span> <a href="<!--{$property->url}-->" target="__blank"><!--{$property->url}--></a></p><!--{/if}-->
					<p class="card-text"><span class="font-weight-bold">Date Added: </span> <!--{$property->dateadded}--></p>
					<p class="card-text"><span class="font-weight-bold">For Website Visitors:</span> <!--{if $property->show=='0'}--><i class="badge badge-pill badge-warning">hidden</i><!--{elseif $property->show=='1'}--><i class="badge badge-pill badge-success">showing</i><!--{/if}--></p>
				</div>
				<!--{if !empty($property->images) and is_array($property->images)}-->
				<div class="col-sm-12 row justify-content-center card-body px-1 py-2 alert-success">
					<!--{foreach $property->images as $sIm=> $image}-->
					<!--{if !empty($image)}-->
						<div class="col-sm-3">
							<img src="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/<!--{$image}-->" class="w-100 h-150px img-thumbnail imgPreview" title="<!--{$property->prop_title}-->">
						</div>
					<!--{/if}-->
					<!--{/foreach}-->
				</div>
				<!--{/if}-->
				<div class="col-sm-12 card-body px-4">
					<p class="text-center">
						<a href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/properties" class="btn btn-sm btn-success rounded-0 btn-success-hover mb-1"><i class="fa fa-undo"></i> BACK</a>
						<button class="btn btn-sm btn-success rounded-0 mb-1" type="button" data-toggle="collapse" data-target="#editStoreInfo" aria-expanded="true" aria-controls="editStoreInfo" id="editStore"><i class="fa fa-pencil-square"></i> Edit Detail</button>
						<!--{if $property->show!='1'}-->
							<a class="btn btn-sm btn-success rounded-0 confirmTrig mb-1" href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/property?id=<!--{$property->token}-->&evt=show" what='show this record to website visitors'><i class="fa fa-check-circle"></i> Show</a>
						<!--{/if}-->
						<!--{if $property->show!='0'}-->
							<a class="btn btn-sm btn-warning rounded-0 confirmTrig mb-1" href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/property?id=<!--{$property->token}-->&evt=hide" what='hide this record from website visitors'><i class="fa fa-times-circle"></i> Hide</a>
						<!--{/if}-->
						<a class="btn btn-sm btn-danger rounded-0 confirmTrig mb-1" href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/property?id=<!--{$property->token}-->&evt=delete" what='delete this record from the system'><i class="fa fa-trash"></i> Delete</a>
					</p>
					<!--{if !empty($fail)}-->
						<p>
						  <!--{$fail}-->
						</p>
					<!--{/if}-->
				</div>
	            <div class="col-md-11 card-body text-justify" id="accordion">
	            	<div id="editStoreInfo" class="collapse mt-2 row justify-content-center" aria-labelledby="editStore" data-parent="#accordion">
						<form method="post" action="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/property?id=<!--{$property->token}-->" class="w-100" enctype="multipart/form-data">
							<fieldset class="rounded border border-success py-4 px-4">
								<legend class="font-weight-bold text-center">Edit Property Detail</legend>
								<div class="form-row">
									<div class="form-group col-sm-6">
										<label for="prop_title" class="form-control-label">Property Name / Title</label>
										<input type="text" id="prop_title" name="prop_title" class="form-control form-control-sm badge-pill" value="<!--{$property->prop_title}-->" required/>
									</div>
									<div class="form-group col-sm-6">
										<label for="prop_number" class="form-control-label">Property Number / Store Number</label>
										<input type="text" id="prop_number" name="prop_number" class="form-control form-control-sm badge-pill" value="<!--{$property->prop_number}-->" required/>
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-sm-6">
										<label for="amount" class="form-control-label">Amount / Price (₦)</label>
										<input type="number" id="amount" name="amount" class="form-control form-control-sm badge-pill" value="<!--{$property->amount}-->"/>
									</div>
									<div class="form-group col-sm-6">
										<label for="phone_number" class="form-control-label">Contact Number</label>
										<input type="text" id="phone_number" name="phone_number" class="form-control form-control-sm badge-pill" value="<!--{$property->phone_number}-->"/>
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-sm-6">
										<label for="email" class="form-control-label">Contact Email</label>
										<input type="email" id="email" name="email" value="<!--{$property->email}-->" class="form-control form-control-sm badge-pill" />
									</div>
									<div class="form-group col-sm-6">
										<label for="category" class="form-control-label">Category</label>
										<input type="text" id="category" name="category" class="form-control form-control-sm badge-pill" value="<!--{$property->category}-->" list="categ" required/>
										<datalist id="categ">
											<!--{if !empty($categories)}-->
												<!--{foreach $categories as $cat}-->
													<option value="<!--{$cat}-->"><!--{$cat}--></option>
												<!--{/foreach}-->
											<!--{/if}-->
										</datalist>
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-sm-6">
										<label for="prop_mode" class="form-control-label">Select Property Sales Type</label>
										<select id="prop_mode" name="prop_mode" class="form-control form-control-sm rounded"/>
											<option value="for sale" <!--{if $property->prop_mode=='for sale'}-->selected<!--{/if}--><!--{if $property->prop_mode=='for sale'}-->selected<!--{/if}-->>For Sale</option>
											<option value="for rent" <!--{if $property->prop_mode=='for rent'}-->selected<!--{/if}-->>For Rent</option>
										</select>
									</div>
									<div class="form-group col-sm-6">
										<label for="url" class="form-control-label">Website URL</label>
										<input type="url" id="url" name="url" value="<!--{$property->url}-->" class="form-control form-control-sm badge-pill" />
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-sm-6">
										<label for="description" class="form-control-label">Details & Description</label>
										<textarea id="description" name="description" class="form-control form-control-sm input-block" rows="6" required><!--{$property->description2}--></textarea>
									</div>
									<div class="form-group col-sm-6">
										<label for="otherdetails" class="form-control-label">Specifications</label>
										<textarea id="otherdetails" name="otherdetails" class="form-control form-control-sm input-block" rows="6" ><!--{$property->otherdetails2}--></textarea>
									</div>
								</div>
								<div class="form-row justify-content-center">
									<div class="form-group col-sm-6 text-center">
										<div class="img-scope card-heading pt-3 pb-3">
											<label for="img-upload">
												<img class="img img-thumbnail w-100" id="dataImg" src="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/<!--{if !empty($property->images) and is_array($property->images)}--><!--{$property->images[0]}--><!--{else}-->site/media/i/default-icon/event-icon.png<!--{/if}-->">
												<data class="text-center jsonly">Upload Photo</data>
											</label>
											<input type="file" accept="image/*" id="img-upload" class="badge-pill w-100" name="img_upload"/>
											<noscript><button class="text-center" id="ppUpload" name="ppUpload" type="button">Upload Photo</button></noscript>
										</div>
										<span class="small">Strictly business logo</span>
									</div>
									<div class="form-group col-sm-6">
										<div class="img-scope card-heading pt-3 pb-3">
											<label for="img-upload1">
												<img class="img img-thumbnail w-100" id="dataImg1" src="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/<!--{if !empty($property->images) and is_array($property->images)}--><!--{$property->images[1]}--><!--{else}-->site/media/i/default-icon/event-icon.png<!--{/if}-->">
												<data class="text-center jsonly">Upload Photo</data>
											</label>
											<input type="file" accept="image/*" id="img-upload1" class="badge-pill w-100" name="img_upload1"/>
											<noscript><button class="text-center" id="ppUpload" name="ppUpload" type="button">Upload Photo</button></noscript>
										</div>
									</div>
									<div class="form-group col-sm-6">
										<div class="img-scope card-heading pt-3 pb-3">
											<label for="img-upload2">
												<img class="img img-thumbnail w-100" id="dataImg2" src="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/<!--{if !empty($property->images) and is_array($property->images)}--><!--{$property->images[2]}--><!--{else}-->site/media/i/default-icon/event-icon.png<!--{/if}-->">
												<data class="text-center jsonly">Upload Photo</data>
											</label>
											<input type="file" accept="image/*" id="img-upload2" class="badge-pill w-100" name="img_upload2"/>
											<noscript><button class="text-center" id="ppUpload" name="ppUpload" type="button">Upload Photo</button></noscript>
										</div>
									</div>
									<div class="form-group col-sm-6">
										<div class="img-scope card-heading pt-3 pb-3">
											<label for="img-upload3">
												<img class="img img-thumbnail w-100" id="dataImg3" src="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/<!--{if !empty($property->images) and is_array($property->images)}--><!--{$property->images[3]}--><!--{else}-->site/media/i/default-icon/event-icon.png<!--{/if}-->">
												<data class="text-center jsonly">Upload Photo</data>
											</label>
											<input type="file" accept="image/*" id="img-upload3" class="badge-pill w-100" name="img_upload3"/>
											<noscript><button class="text-center" id="ppUpload" name="ppUpload" type="button">Upload Photo</button></noscript>
										</div>
									</div>
								</div>
								<div class="form-group text-center">
									<button class="btn site-bg-1 text-white rounded-0" type="submit" name="edit_prop"><i class="fa fa-save"></i> Save Changes</button>
								</div>
							</fieldset>
						</form>
	            	</div>
	            </div>
				<div class="col-sm-12 card-body text-white site-bg-1 px-4">
					<!--{if !empty($property->description)}--><p class="card-text text-justify"><span class="font-weight-bold">Description:</span> <!--{$property->description}--></p><!--{/if}-->
					<!--{if !empty($property->otherdetails)}--><p class="card-text text-justify"><span class="font-weight-bold">Specification:</span> <!--{$property->otherdetails}--></p><!--{/if}-->
				</div>
			</div>
		</div>
		<div class="card-footer d-none">
			<button type="button" class="btn btn-primary btn-sm" id="printSect"><i class="fa fa-print"></i> Print Now</button>
		</div>
	</div>
</section>
