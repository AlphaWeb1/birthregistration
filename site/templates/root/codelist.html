<!--{block name="breadcrumb"}-->
<section class="breadcrumb"><strong class="uppercase">Dasboard |</strong>

</section>
<!--{/block}-->
<!--{block name="content"}-->
<section class="row justify-content-center">
	<div class="col-sm-10">
		<div class="table-responsive">
		<!--{if !empty($codes)}-->
		<div id="dataTableId_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
			<!--{include file="paging-top.html"}-->
			<table class="table table-striped table-hover table-bordered">
			  <thead class="thead-light">
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">Entry Code</th>
			      <th scope="col">Status</th>
			      <th scope="col">Date Added</th>
			      <th class="d-none" scope="col"></th>
			    </tr>
			  </thead>
			  <tbody>
			  	<!--{$numCount=1}-->
			  	<!--{foreach $codes as $code}-->
			    <tr>
			      <td><!--{$numCount}--></td>
			      <td><!--{$code->key}--></td>
			      <td><!--{if empty($code->email)}--><span class="badge badge-pill badge-success">available</span><!--{else}--><span class="badge badge-pill badge-danger">used</span><!--{/if}--></td>
			      <td><!--{$code->dateadded}--></td>
			      <td class="d-none">
			      	<a class="btn btn-sm btn-danger"  href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/codelist?id=<!--{$code->key}-->"><i class="fa fa-trash"></i> Delete</a>
			      </td>
			    </tr>
			  	<!--{$numCount=$numCount+1}-->
				<!--{/foreach}-->
			  </tbody>
			</table>
			<!--{include file="paging-bottom.html"}-->
		</div>
		<!--{else}-->
		<div class="alert alert-info mt-5"><h3 class="alert-heading font-weight-bold text-center pt-2">No registration code yet</h3></div>
		<!--{/if}-->
	</div>
</section>
<!--{/block}-->
