<!--{extends file="root.html"}-->
<!--{block name="breadcrumb"}-->
<section class="breadcrumb"><strong class="uppercase">Dashboard | HFP COMMUNICATOR </strong>&nbsp;<i class="fa fa-envelope"></i> &nbsp;| Compose&nbsp;<i class="fa fa-pencil"></i></section>
<!--{/block}-->
<!--{block name="content"}-->
	<!--{block name="content-main"}-->
	<section class="container-fluid row justify-content-center">
		<div class="col-md-7">
			<form class="form w-100" method="post" enctype="multipart/form-data">
				<div class="card card-body justify-content-center mt-3 mb-3">
					<fieldset class="border border-success rounded px-4">
						<legend class="text-center p-2 mt-2">Compose Message</legend>
						<div class="form-group">
							<label for="sendto"><h5>Send To <sup class="text-danger">(*)</sup></h5></label>
							<select name="sendto" id="sendto" class="form-control input-block lh-3" required>
								<option value="*">To All Clients</option>
								<option value="#">To Selected Clients</option>
								<option value="$">Filter By Block</option>
							</select>
							<hr/>
						</div>
						<div id="filterclients" class="form-row d-none">
							<div class="form-group col-sm-6">
								<label for="blockNum"><h5>Select Block <sup class="text-danger">(*)</sup></h5></label>
								<select id="blockNum" name="blockNum[]" class="form-control form-control-sm rounded" multiple disabled required/>
									<!--{if !empty($store_numbers)}-->
										<option value="all" i='<!--{json_encode($store_numbers)}-->'>All</option>
										<!--{foreach $store_numbers as $key=> $store_number}-->
											<option value="<!--{$key}-->" i='<!--{json_encode($store_number)}-->'><!--{$key}--></option>
										<!--{/foreach}-->
									<!--{/if}-->
								</select>
							</div>
							<div class="form-group col-sm-6">
								<label for="storeNum"><h5>Select Store <sup class="text-danger">(*)</sup></h5></label>
								<select id="storeNum" name="storeNum[]" class="form-control form-control-sm rounded" multiple disabled required/>
									<!--{if !empty($store_numbers)}-->
										<option value="all">All</option>
										<!--{foreach $store_numbers as $key=> $store_number}-->
											<!--{if !empty($store_number) and is_array($store_number)}-->
											<!--{foreach $store_number as $storeN}-->
												<option value="<!--{$storeN}-->"><!--{$storeN}--></option>
											<!--{/foreach}-->
											<!--{/if}-->
										<!--{/foreach}-->
									<!--{/if}-->
								</select>
							</div>
						</div>
						<div id="singles" class="form-group d-none">
						</div>
						<div class="form-group">
							<label for="title"><h5>Message Heading | Title <sup class="text-danger">(*)</sup></h5></label>
							<input type="text" id="title" name="title" value="" class="form-control input-block lh-3" required/>
							<hr/>
						</div>
						<div class="form-group mt-4">
							<label for="content"><h5>Compose Message <sup class="text-danger">(*)</sup></h5></label>
							<textarea id="content" name="content" rows="8" class="form-control lh-2" required></textarea>
						</div>
						<div class="form-group">
							<!--{if !empty($fail)}-->
								<!--{$fail}-->
							<!--{/if}-->
						</div>
						<div class="form-group text-center">
							<button class="btn btn-primary btn-lg rounded-0" type="submit" name="send_message"><i class="fa fa-send"></i> Send</button>
						</div>
					</fieldset>
				</div>
			</form>
		</div>
	<!--{/block}-->
<!--{/block}-->
