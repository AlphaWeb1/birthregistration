<!--{block name="content"}-->
<section class="row no-gutters justify-content-center">
	<div class="col-sm-10 form-group mb-3">
		<!--{if !empty($fail)}-->
		  <!--{$fail}-->
		<!--{/if}-->
	</div>
	<div class="col-sm-11">
		<!--{if !empty($properties)}-->
		<div class="row justify-content-center">
			<!--{include file="paging-top.html"}-->
			<!--{$numCount}-->
			<!--{foreach $properties as $property}-->
				<div class="col-md-4 mb-4 text-dark">
					<div class="card bg-dark text-white border-0 rounded-0">
						<img src="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/<!--{if !empty($property->images) and is_array($property->images)}--><!--{$property->images[0]}--><!--{else}-->site/media/i/new-imgs/logo01.jpg<!--{/if}-->" class="card-img" alt="<!--{$property->prop_title}-->">
						<div class="card-img-overlay bg-overlay-green">
							<h5 class="card-title font-weight-bold"><!--{$property->prop_title}--></h5>
							<h6 class="card-title font-weight-bold"><!--{$property->prop_mode|capitalize}--></h6>
							<h6 class="card-title font-weight-bold">â‚¦ <!--{$property->amount}--></h6>
							<p class="card-text mt-5 "><!--{$property->description}--></p>
						</div>
						<div class="card-footer bg-transparent border-0 card-overlay-footer" style="z-index: 1;">
							<p class="card-text float-left align-bottom"><i class="fa fa-map-marker"></i> <!--{$property->prop_number}--></p>
							<p class="float-right">
								<!--{if $property->show!='1'}-->
									<a class="btn btn-sm btn-success rounded-0 confirmTrig mb-1" href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/properties?id=<!--{$property->token}-->&evt=show" what='show this record to website visitors'><i class="fa fa-check-circle"></i> Show</a>
								<!--{/if}-->
								<!--{if $property->show!='0'}-->
									<a class="btn btn-sm btn-warning rounded-0 confirmTrig mb-1" href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/properties?id=<!--{$property->token}-->&evt=hide" what='hide this record from website visitors'><i class="fa fa-times-circle"></i> Hide</a>
								<!--{/if}-->
								<a class="btn btn-sm btn-danger rounded-0 confirmTrig mb-1" href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/properties?id=<!--{$property->token}-->&evt=delete" what='delete this record from the system'><i class="fa fa-trash"></i> Delete</a>
								<a href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/property?id=<!--{$property->token}-->" class="align-bottom btn btn-sm btn-success rounded-0 mb-1"><i class="fa fa-info-circle"></i> Check Info</a>
							</p>
						</div>
					</div>
				</div>
		  		<!--{$numCount=$numCount+1}-->
			<!--{/foreach}-->
			<!--{include file="paging-bottom.html"}-->
		</div>
		<!--{else}-->
		<div class="alert alert-success mt-5"><h4 class="alert-heading font-weight-bold text-center pt-2">No registered property yet</h4></div>
