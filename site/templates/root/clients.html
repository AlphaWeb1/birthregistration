<!--{extends file="root.html"}-->
<!--{block name="breadcrumb"}-->
<section class="breadcrumb"><strong class="uppercase">Dasboard |</strong> INVESTORS&nbsp;<i class="fa fa-users"></i>&nbsp;</section>
<!--{/block}-->
<!--{block name="content"}-->
<section class="row justify-content-center">
	<div class="col-sm-10 form-group mb-3">
		<!--{if !empty($fail)}-->
		  <!--{$fail}-->
		<!--{/if}-->
	</div>
	<div class="col-sm-11">
		<!--{if !empty($clients)}-->
		<div class="row justify-content-center">
			<!--{include file="paging-top.html"}-->
		  	<!--{$numCount=1}-->
		  	<!--{foreach $clients as $client}--> 
				<div class="col-md-4 mb-4">
					<div class="card user-card">
						<img src="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/<!--{if !empty($client->userimg)}--><!--{$client->userimg}--><!--{else}-->site/media/i/icons/user-icon.png<!--{/if}-->" class="w-100 card-img-top h-300px" alt="<!--{$client->firstname}-->">
						<div class="card-body text-white site-bg-1 px-4">
							<h4 class="card-title text-center font-weight-bold"><!--{if !empty($client->firstname)}--><!--{$client->firstname}--> <!--{$client->middlename}--> <!--{$client->lastname}--><!--{/if}--></h4>
							<div class="card-text h-200px overflowy-auto">
								<span class="font-weight-bold">Email: </span><!--{$client->email}--><hr/>
								Username: </span><!--{$client->username}--><hr/>
								<!--{if !empty($client->phone)}--><span class="font-weight-bold">Phone Number: </span><!--{$client->phone}--><hr/><!--{/if}-->
								<span class="font-weight-bold">Referral URL: </span><!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/signup?id=<!--{$client->refid}--><hr/>
								<span class="font-weight-bold">Referral Code: </span><!--{$client->refid}--><hr/>
								<span class="font-weight-bold">Registered Through: </span><!--{if !empty($client->addedby)}-->System Admin<!--{else}-->Signup Page<!--{/if}--><hr/>
								<span class="font-weight-bold">Date Registered: </span><!--{$client->dateadded}--><hr/>
							</div>
							<p class="text-center pt-2">
								<a href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/client?id=<!--{$client->email}-->" class="btn btn-sm btn-success rounded-0 btn-success-hover"><i class="fa fa-ellipsis-v"></i> Detail</a>
								<!--{if $client->active!='1'}-->
									<a class="btn btn-sm btn-success rounded-0 confirmTrig" href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/clients?id=<!--{$client->email}-->&evt=activate" what='acitvate this investor to operate on its account'><i class="fa fa-check-circle"></i> Activate</a>
								<!--{/if}-->
								<!--{if $client->active!='0'}-->
									<a class="btn btn-sm btn-warning rounded-0 confirmTrig" href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/clients?id=<!--{$client->email}-->&evt=block" what='block this investor from operating its account'><i class="fa fa-times-circle"></i> Block</a>
								<!--{/if}-->
								<a class="btn btn-sm btn-danger rounded-0 confirmTrig" href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/clients?id=<!--{$client->email}-->&evt=delete" what='delete this client from the system'><i class="fa fa-trash"></i> Delete</a>
							</p>
						</div>
					</div>
				</div>
			  	<!--{$numCount=$numCount+1}-->
			<!--{/foreach}-->
			<!--{include file="paging-bottom.html"}-->
		</div>
		<!--{else}-->
		<div class="alert alert-success1 mt-5"><h3 class="alert-heading font-weight-bold text-center pt-2">No registered investor</h3></div>
		<!--{/if}-->
	</div>
</section>
<!--{/block}-->
