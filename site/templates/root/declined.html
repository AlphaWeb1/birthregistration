<!--{extends file="root.html"}-->
<!--{block name="breadcrumb"}-->
<section class="breadcrumb">
	<strong class="uppercase">Dasboard |</strong> &nbsp;<a href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/registered">RECORD BOOKS&nbsp;<i class="fa fa-book"></i></a> |&nbsp;DECLINED RECORD BOOKS&nbsp;<i class="fa fa-window-close"></i>
</section>
<!--{/block}-->
<!--{block name="content"}-->
<section class="row justify-content-center">
	<div class="col-sm-10">
		<div class="table-responsive">
			<!--{if !empty($recordbooks)}-->
			<div id="dataTableId_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
				<!--{include file="paging-top.html"}-->
				<table class="table table-striped table-hover table-bordered">
				  <thead class="thead-light">
				    <tr>
				      <th scope="col">#</th>
				      <th scope="col">USER DETAIL</th>
				      <th scope="col">RECORD ID</th>
				      <th scope="col">RECORD TYPE</th>
				      <th scope="col">DATE ADDED</th>
				      <th scope="col"></th>
				    </tr>
				  </thead>
				  <tbody>
				  	<!--{$numCount=1}-->
				  	<!--{foreach $recordbooks as $recordbook}-->
				    <tr>
				      <td><!--{$numCount}--></td>
				      <td>
				      	<span class="font-weight-bold">Registration Code: </span><!--{$recordbook->profile->username}--><br/>
				      	<span class="font-weight-bold">Email: </span><!--{$recordbook->profile->email}--><br/>
				      </td>
				      <td><!--{$recordbook->token}--></td>
				      <td><!--{$recordbook->recordtype|capitalize}--></td>
				      <td><!--{$recordbook->dateadded}--></td>
				      <td>
				      	<a class="btn btn-sm btn-info mt-2" href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/record-book?id=<!--{$recordbook->token}-->"><i class="fa fa-ellipsis-v"></i> Detail</a>
				      	<!--{if $recordbook->status!='1'}-->
				      		<a class="btn btn-sm btn-success mt-2 confirmTrig" href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/declined?id=<!--{$recordbook->token}-->&evt=approve" what='approve this record'><i class="fa fa-check-circle"></i> Approve</a>
				      	<!--{/if}-->
				      		<a class="btn btn-sm btn-danger mt-2 confirmTrig" href="<!--{$Site.siteProtocol}--><!--{$Site.domainName}-->/root/declined?id=<!--{$recordbook->token}-->&evt=delete" what='delete this record'><i class="fa fa-trash"></i> Delete</a>
				      </td>
				    </tr>
				  	<!--{$numCount=$numCount+1}-->
					<!--{/foreach}-->
				  </tbody>
				</table>
				<!--{include file="paging-bottom.html"}-->
			</div>
			<!--{else}-->
			<div class="alert alert-info mt-5"><h3 class="alert-heading font-weight-bold text-center pt-2">No declined record book yet</h3></div>
			<!--{/if}-->
		</div>
	</div>
</section>
<!--{/block}-->
